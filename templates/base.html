<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .todo-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .todo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .todo-title {
            margin-bottom: 5px;
        }
        .label {
            font-size: 14px;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 20px;
            text-transform: uppercase;
        }
        .label.complete {
            background-color: #4CAF50;
            color: #fff;
        }
        .label.not-complete {
            background-color: #FF5722;
            color: #fff;
        }
        .button {
            border-radius: 20px;
            text-transform: uppercase;
            font-weight: bold;
            margin-right: 5px;
        }
        .button.update {
            background-color: #2196F3;
            color: #fff;
        }
        .button.delete {
            background-color: #F44336;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="ui container">
        <h1 class="ui center aligned header" style="margin-top: 50px;">My Task Manager</h1>

        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label>Todo Title</label>
                <div class="ui action input">
                    <input type="text" name="title" placeholder="Enter ToDo task...">
                    <button class="ui blue button" type="submit">Add</button>
                </div>
            </div>
        </form>

        <hr>

        <table class="ui celled table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todo_list %}
                <tr class="todo-item">
                    <td>{{ todo.id }}</td>
                    <td>{{ todo.title }}</td>
                    <td>
                        {% if todo.complete == False %}
                        <span class="ui label not-complete">Not Complete</span>
                        {% else %}
                        <span class="ui label complete">Complete</span>
                        {% endif %}
                    </td>
                    <td>
                        <a class="ui button update" href="/update/{{ todo.id }}"><i class="edit icon"></i> Update</a>
                        <a class="ui button delete" href="/delete/{{ todo.id }}"><i class="trash icon"></i> Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>
</html>
